<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
    <form th:action="@{/submituser}" method="post" th:object="${user}" class="col-5">
        <h1 class="text-center mt-3">Update User From</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" name="name" th:value="${user.name}" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email Address</label>
            <input type="email" name="email" th:value="${user.email}" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group">
            <label for="exampleInputAddress">Address</label>
            <input type="text" name="address" th:value="${user.address}" class="form-control" id="exampleInputAddress" required>
        </div>
        <div class="form-group">
            <label for="exampleInputNumber">Number</label>
            <input type="text" name="number" th:value="${user.number}" class="form-control" id="exampleInputNumber" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" th:field="${user.id}">
    </form>
    <a class="btn btn-warning mt-3" th:href="@{/users}">Back to List</a>
</div>


</body>

</html>
